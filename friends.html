<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUZER-合作平台 - 好友</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FUZER-合作平台</h1>
        <nav>
            <ul>
                <li><a href="main.html">首页</a></li>
                <li><a href="projects.html">项目</a></li>
                <li><a href="friends.html">好友</a></li>
                <li><a href="mine.html">我的</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="friends-list">
            <h2>好友列表</h2>
            <!-- 这里可以根据实际使用的头像图片路径来替换 src -->
            <div class="friend-item">
                <img src="images/avatar1.jpg" alt="好友1" class="avatar">
                <span>好友1</span>
                <button onclick="startChat('好友1')">发起私聊</button>
                <button>查看详情</button>
            </div>
            <div class="friend-item">
                <img src="images/avatar2.jpg" alt="好友2" class="avatar">
                <span>好友2</span>
                <button onclick="startChat('好友2')">发起私聊</button>
                <button>查看详情</button>
            </div>
            <!-- 更多好友可以在此添加 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FUZER-合作平台</p>
    </footer>

    <script>
        function startChat(friendName) {
            // 跳转到私聊界面并传递好友的名字
            window.location.href = 'chat.html?friend=' + encodeURIComponent(friendName);
        }
    </script>
</body>
</html>
