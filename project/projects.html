<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUZER-合作平台 - 项目</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #project-list {
            margin-top: 20px;
        }
        .project-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        .project-item img {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
        }
        #publish-new-project {
            float: right;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>FUZER-合作平台</h1>
        <nav>
            <ul>
                <li><a href="main.html">首页</a></li>
                <li><a href="projects.html">项目</a></li>
                <li><a href="friends.html">好友</a></li>
                <li><a href="mine.html">我的</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <button id="publish-new-project" onclick="location.href='publish-project.html'">发布新项目</button>

        <section id="project-list">
            <h2>项目列表</h2>
            <!-- 通过JavaScript动态加载用户添加的项目 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FUZER-合作平台</p>
    </footer>

    <script>
        // 获取所有项目并显示在页面上
        document.addEventListener('DOMContentLoaded', function() {
            // 从本地存储中获取用户项目
            const userProjects = JSON.parse(localStorage.getItem('userProjects')) || []; 

            // 获取所有项目
            fetch('http://localhost:5000/api/projects')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    const projectList = document.getElementById('project-list');
                    projectList.innerHTML = ''; // 清空项目列表，避免重复显示
                    data.forEach(project => {
                        const projectItem = document.createElement('div');
                        projectItem.classList.add('project-item');

                        // 创建项目项
                        projectItem.innerHTML = `
                            <img src="${project.image}" alt="项目图片">
                            <span>${project.name}: ${project.description}</span>
                            <button onclick="location.href='project-detail.html?id=${project._id}'">查看详情</button>
                            <button disabled>已加入</button> <!-- 显示已加入按钮并禁用 -->
                        `;

                        projectList.appendChild(projectItem);
                    });
                })
                .catch(err => {
                    console.error('获取项目出错:', err);
                });
        });
    </script>
</body>
</html>
