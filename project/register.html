<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUZER-合作平台 - 注册</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 添加留白的样式 */
        main {
            margin-bottom: 340px; /* 调整此值以增加或减少留白 */
        }
    </style>
</head>
<body>
    <header>
        <h1>FUZER-合作平台</h1>
        <nav>
            <ul>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
                <li><a href="forget.html">忘记密码</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register">
            <h2>注册</h2>
            <form id="register-form" onsubmit="event.preventDefault(); handleRegister();"> <!-- 阻止默认提交 -->
                <label for="new-username">用户名:</label>
                <input type="text" id="new-username" required>
                
                <label for="student-id">工学号:</label>
                <input type="text" id="student-id" required>
                
                <label for="new-password">密码:</label>
                <input type="password" id="new-password" required>
                
                <label for="email">邮箱:</label>
                <input type="email" id="email" required>
                
                <button type="submit">注册</button> <!-- 点击后调用handleRegister函数 -->
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FUZER-合作平台</p>
    </footer>

    <script>
        async function handleRegister() {
            const username = document.getElementById('new-username').value;
            const studentId = document.getElementById('student-id').value;
            const password = document.getElementById('new-password').value;
            const email = document.getElementById('email').value;

            const response = await fetch('http://localhost:5000/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, studentId, password, email }),
            });

            if (response.ok) {
                alert('注册成功！');
                window.location.href = 'login.html'; // 注册成功后跳转到登录页面
            } else {
                alert('注册失败，请重试。');
            }
        }
    </script>
</body>
</html>
